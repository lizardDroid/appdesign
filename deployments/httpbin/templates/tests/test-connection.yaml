apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-test" (include "httpbin.fullname" .) }}
  labels:
    {{- include "httpbin.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:8.10.1
      imagePullPolicy: IfNotPresent
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          cpu: 50m
          memory: 64Mi
      command: ["sh","-c"]
      args:
        - >-
          set -euo pipefail;
          echo "Probing service...";
          URL="http://{{ .Values.rollout.enabled | ternary .Values.rollout.stableServiceName (include "httpbin.fullname" .) }}:{{ .Values.service.port }}/";
          echo "GET ${URL}";
          curl -sfL "${URL}"


